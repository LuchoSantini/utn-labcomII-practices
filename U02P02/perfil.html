<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi perfil</title>
</head>
<body>
    <h1 align = "center" style = "font-family: Arial, Helvetica, sans-serif;">
        Mi perfil
    </h1>
    <form>
        <input
        value="ESTUDIANTE" 
        type="text"
        size="8"
        readonly
        disabled
        >

        <br/>
        <hr/>

        <label for="nombreEst">Nombre del estudiante</label>
        <input
        type="text"
        id="nombreEst"
        name="nombreEst"
        >

        <br/>

        <label for="email">E-Mail</label>
        <input
        type="text"
        id="email"
        name="email"
        >

        <label for="edad">Edad</label>
        <input
        type="text"
        id="edad"
        name="edad"
        >
    </form>
</body>
</html>
