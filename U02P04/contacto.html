        <main>

                        <legend>Datos del usuario</legend>

                        <input type="text" id="nombreEst" name="nombreEst" size="20">
                        <br />

                        <input type="email" id="email" name="email" size="15">
                        <br />

                        <input type="number" id="edad" name="edad" size="5">
                        <br />
                        <label for="color">Color preferido:</label>
                        <input type="color" id="color" name="color" size="10">
                        <br />
                        Dejanos un comentario:
                        <br />
                        <textarea name="textarea" rows="5" cols="50" placeholder="Escriba un comentario"></textarea>
                        <br />
                        <input type="submit" value="Enviar">
                    </fieldset>
                </form>
            </section>
            <section>
